<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Reviews</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  {% include "coach_layout.html" %}
  
  <main role="main" class="container mt-5">
    <h1 class="text-center text-white mb-4">Form Reviews</h1>
    {% for review in reviews %}
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">{{ review.user_name }}'s Lift Video</h5>
          <video width="100%" controls>
            <source src="{{ url_for('static', filename=review.video_path) }}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <p class="card-text mt-2"><strong>Notes:</strong> {{ review.notes }}</p>

          {% if not review.reviewed %}
            <form method="POST" action="{{ url_for('submit_feedback') }}">
              <input type="hidden" name="review_id" value="{{ review._id }}">
              <div class="form-group mt-3">
                <label for="feedback">Provide Feedback</label>
                <textarea class="form-control" name="feedback" placeholder="Enter your feedback..." required></textarea>
              </div>
              <button type="submit" class="btn btn-primary mt-3">Submit Feedback</button>
            </form>
          {% else %}
            <p class="mt-3"><strong>Feedback:</strong> {{ review.feedback }}</p>
          {% endif %}
        </div>
      </div>
    {% endfor %}
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
