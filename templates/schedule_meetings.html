{% extends "coach_layout.html" %}

{% block content %}
<main role="main" class="container mt-5">
  <h1 class="text-center text-white mb-4">Schedule a Meeting</h1>
  <form method="POST" action="{{ url_for('schedule_meeting') }}">
    <div class="form-group">
      <label for="student">Select Student</label>
      <select class="form-control" name="student_id" required>
        <option value="" disabled selected>Select a student</option>
        {% for student in students %}
          <option value="{{ student._id }}">{{ student.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group mt-3">
      <label for="date">Meeting Date</label>
      <input type="date" class="form-control" name="date" required>
    </div>

    <div class="form-group mt-3">
      <label for="time">Meeting Time</label>
      <input type="time" class="form-control" name="time" required>
    </div>

    <div class="form-group mt-3">
      <label for="link">Meeting Link</label>
      <input type="url" class="form-control" name="link" placeholder="https://meet-link.com" required>
    </div>

    <button type="submit" class="btn btn-primary mt-3">Schedule Meeting</button>
  </form>
</main>
{% endblock %}
